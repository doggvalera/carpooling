<!DOCTYPE html>
<html>
<head lang="en">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
    <script src="js/locationpicker.jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <div w3-include-html="createnavbar.html"></div>
        <div class="col-md-6 col-md-offset-3">

            Location: <input type="text" id="us2-address" style="width: 200px"/>
            Radius: <input type="text" id="us2-radius"/>

            <div id="us2" style="width: 500px; height: 400px;"></div>
            Lat.: <input type="text" id="us2-lat"/>
            Long.: <input type="text" id="us2-lon"/>
            <script>$('#us2').locationpicker({
                location: {latitude: 56.90748713184993, longitude: 24.149822371008327},
                radius: 300,
                inputBinding: {
                    latitudeInput: $('#us2-lat'),
                    longitudeInput: $('#us2-lon'),
                    radiusInput: $('#us2-radius'),
                    locationNameInput: $('#us2-address')
                }
            });
            w3IncludeHTML();
            </script>
        </div>

    </div>



    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option1" onclick="showDiv()"> Offer a ride
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option2" onclick="hideDiv()"> Request a ride
                                </label>

                                <!--<div id="enterTime"  style="display:none;" class="answer_list" > WELCOME</div>-->


                            </div>


                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <form name="offer" onsubmit="handleSubmit(event)">

        <div class="container">
            <div class="row centered-form">
                <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">


                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="earliestDeparture" id="earliestDeparture" class="form-control input-sm" placeholder="Earliest departure time">
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="latestDeparture" id="latestDeparture" class="form-control input-sm" placeholder="Latest departure time">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">

                                    <div class="col-xs-6 col-sm-3 col-md-3">
                                        <div class="form-group">
                                            <input type="text" name="latitudeFrom" id="latitudeFrom" class="form-control input-sm" placeholder="From (latitude)">
                                        </div>
                                    </div>

                                    <div class="col-xs-6 col-sm-3 col-md-3">
                                        <div class="form-group">
                                            <input type="text" name="longitudeFrom" id="longitudeFrom" class="form-control input-sm" placeholder="From (longitude)">
                                        </div>
                                    </div>

                                    <div class="col-xs-6 col-sm-3 col-md-3">
                                        <div class="form-group">
                                            <input type="text" name="latitudeTo" id="latitudeTo" class="form-control input-sm" placeholder="To (latitude)">
                                        </div>
                                    </div>

                                    <div class="col-xs-6 col-sm-3 col-md-3">
                                        <div class="form-group">
                                            <input type="text" name="longitudeTo" id="longitudeTo" class="form-control input-sm" placeholder="To (longitude)">
                                        </div>
                                    </div>


                                </div>

                                <div class="row" id="carDescription"  style="display:none;">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="car" id="car" class="form-control input-sm" placeholder="Car description">
                                        </div>
                                    </div>

                                </div>

                                <input type="submit" value="Submit" class="btn btn-info btn-block">




                </div>
            </div>
        </div>

    </form>

</body>
</html>
