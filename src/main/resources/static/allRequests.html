                {{{body}}}

<body>

    <script id="request" type="text/x-handlebars-template">
        <div class="request">

            <table>

                <tr>
                    <td>{{user.name}} </td>
                    <td>{{user.surname}} </td>

                    <td> <button onclick="removeElement(event, {{id}})">x</button> </td>
                    <td> <button onclick="loadOffersByRequest(event, {{id}})">Offers</button> </td>
                </tr>

            </table>


        </div>
    </script>
