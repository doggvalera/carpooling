<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="addrequestform" role="form" action="http://localhost:8080/requests/users/1" method="POST"
      enctype="application/x-www-form-urlencoded">

    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Drive Request</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="earliestDeparture" id="earliestDeparture" class="form-control input-sm" placeholder="Earliest departure time">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="latestDeparture" id="latestDeparture" class="form-control input-sm" placeholder="Latest departure time">
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-xs-6 col-sm-3 col-md-3">
                                    <div class="form-group">
                                        <input type="text" name="latitudeFrom" id="latitudeFrom" class="form-control input-sm" placeholder="From (latitude)">
                                    </div>
                                </div>

                                <div class="col-xs-6 col-sm-3 col-md-3">
                                    <div class="form-group">
                                        <input type="text" name="longitudeFrom" id="longitudeFrom" class="form-control input-sm" placeholder="From (longitude)">
                                    </div>
                                </div>

                                <div class="col-xs-6 col-sm-3 col-md-3">
                                    <div class="form-group">
                                        <input type="text" name="latitudeTo" id="latitudeTo" class="form-control input-sm" placeholder="To (latitude)">
                                    </div>
                                </div>

                                <div class="col-xs-6 col-sm-3 col-md-3">
                                    <div class="form-group">
                                       <input type="text" name="longitudeTo" id="longitudeTo" class="form-control input-sm" placeholder="To (longitude)">
                                    </div>
                                 </div>

                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="radius" id="radius" class="form-control input-sm" placeholder="Radius">
                                    </div>
                                </div>

                            </div>

                            <input type="submit" value="Add request" class="btn btn-info btn-block">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>


</body>
</html>
