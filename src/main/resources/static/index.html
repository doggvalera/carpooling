<!DOCTYPE html>
<html>
<head lang="en">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
    <script src="js/locationpicker.jquery.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>

    <link rel="stylesheet" type="text/css" href="js/jquery.datetimepicker.min.css" >
    <script src="js/jquery.datetimepicker.full.min.js"></script>

    <script src="js/main.js"></script>

    <title></title>
</head>
<body>

    <div class="container">
        <div w3-include-html="createnavbar.html"></div>
    </div>
    <div class="container">
        <h1> From</h1>
        <div class="col-md-6 col-md-offset-3">

            Location: <input type="text" id="us2-address" style="width: 200px"/>
            Radius: <input type="text" id="us2radius" name="us2radius"/>

            <div id="us2" style="width: 500px; height: 400px;"></div>
            Lat.: <input type="text" id="us2-lat"/>
            Long.: <input type="text" id="us2-lon"/>
            <script>$('#us2').locationpicker({
                location: {latitude: 56.90748713184993, longitude: 24.149822371008327},
                radius: 300,
                inputBinding: {
                    latitudeInput: $('#us2-lat'),
                    longitudeInput: $('#us2-lon'),
                    radiusInput: $('#us2radius'),
                    locationNameInput: $('#us2-address')

                },

                oninitialized: function(component) {
                    copyLocationFrom(component);
                },
                onchanged: function(currentLocation, radius, isMarkerDropped) {
                   copyLocationFrom(this);
                }
            });
            function copyLocationFrom(element) {
                var addressFrom = $(element).locationpicker('map').location.addressComponents.addressLine1;
                $('#addressFrom').val(addressFrom);
                var longFrom=$(element).locationpicker('map').location.addressComponents.longitude;
                var latFrom=$(element).locationpicker('map').location.addressComponents.latitude;
                $('#longFrom').val(longFrom);
                $('#latFrom').val(latFrom);

            }
            w3IncludeHTML();

            </script>
        </div>

    </div> <div class="container" style="padding-top: 30px">
        <h1>To</h1>

        <div class="col-md-6 col-md-offset-3">

            Location: <input type="text" id="us3-address" style="width: 200px"/>
            Radius: <input type="text" id="us3-radius"/>

            <div id="us3" style="width: 500px; height: 400px;"></div>
            Lat.: <input type="text" id="us3-lat"/>
            Long.: <input type="text" id="us3-lon"/>
            <script>$('#us3').locationpicker({
                location: {latitude: 56.90748713184993, longitude: 24.149822371008327},
                radius: 300,
                inputBinding: {
                    latitudeInput: $('#us3-lat'),
                    longitudeInput: $('#us3-lon'),
                    radiusInput: $('#us3-radius'),
                    locationNameInput: $('#us3-address')
                },
                oninitialized: function(component) {
                    copyLocationTo(component)
                },
                onchanged: function(currentLocation, radius, isMarkerDropped) {
                    copyLocationTo(this)

                }
            });
            function copyLocationTo(element) {
                var addressTo = $(element).locationpicker('map').location.addressComponents.addressLine1;
                $('#addressTo').val(addressTo);
                var longTo=$(element).locationpicker('map').location.addressComponents.longitude;
                var latTo=$(element).locationpicker('map').location.addressComponents.latitude;
                $('#longTo').val(longTo);
                $('#latTo').val(latTo);
            }
            w3IncludeHTML();
            </script>
        </div>

    </div>



    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="btn-group" data-toggle="buttons">

                                    <a  class="btn btn-primary" id="rideModeOption1" onclick="setMode('driver')" > Offer a ride</a>


                                    <a  class="btn btn-primary" id="rideModeOption2" onclick="setMode('passenger')"> Request a ride</a>





                            </div>


                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <form name="offerRequest">
        <div class="container">
            <div class="row centered-form">
                <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4" id="rideInfo">

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="time1picker" id="time1picker" class="form-control input-sm" placeholder="Earliest departure time">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="time2picker" id="time2picker" class="form-control input-sm" placeholder="Latest departure time">
                            </div>
                        </div><div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="datepicker" id="datepicker" class="form-control input-sm" placeholder="Departure date">
                        </div>
                    </div>
                    </div>

                    <div class="row">

                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="addressFrom" id="addressFrom" class="form-control input-sm" placeholder="From" disabled>
                            </div>
                        </div>



                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="addressTo" id="addressTo" class="form-control input-sm" placeholder="To" disabled>
                            </div>
                        </div>


                    </div>

                    <div class="row" id="carDescription"  style="display:none;">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="car" id="car" class="form-control input-sm" placeholder="Car description">
                            </div>
                        </div>

                    </div>
                    <input type="hidden" name="longFrom" id="longFrom">
                    <input type="hidden" name="latFrom" id="latFrom">
                    <input type="hidden" name="longTo" id="longTo">
                    <input type="hidden" name="latTo" id="latTo">
                    <input type="hidden" name="radius" id="radius">

                    <input type="submit" value="Submit" class="btn btn-info btn-block" style="margin-top: 40px; margin-bottom: 80px" >

                </div>
            </div>
        </div>
    </form>





</body>
</html>
