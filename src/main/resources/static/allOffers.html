<!DOCTYPE html>
<html lang="en">
<head>
    <title>User's offers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="js/handlebars.js"></script>
    <script src="js/offerlist.js"></script>

</head>

<body>
<input type="button" onclick="location.href='/index.html';" value="Add new offer" />
</body>

<script id="offer-list" type="text/x-handlebars-template">
    <div class="offer-list">
        <h1>Offer list</h1>
        <div>
            {{{body}}}
        </div>
    </div>
</script>

<script id="offer" type="text/x-handlebars-template">
    <div class="offer">
        <table>

            <tr>
                <td>{{id}} </td>
                <td>{{carDescription}} </td>
                <td>{{user.name}} </td>
                <td>{{user.surname}} </td>
                <td>{{date.earliestDeparture}} </td>
                <td>{{date.latestDeparture}} </td>

                <td>{{requests.user.name}}</td>

                <td> <button onclick="removeElement(event, {{id}})">x</button> </td>
            </tr>

        </table>

    </div>
</script>

</html>
